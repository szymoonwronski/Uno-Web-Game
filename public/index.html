<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF7A00">
    <title>Uno!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />

    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div id="pre-game" class="container">
        <h1 id="uno-title">Uno!</h1>
        <form id="screen1">
            <input type="text" id="player-nickname-input" placeholder="Enter your nickname" maxlength="25">
            <div id="joining-inputs">
                <input type="text" id="join-lobby-input" placeholder="Enter game code">
                <input type="button" id="join-lobby-button" value="Join lobby">
            </div>
            <input type="button" id="create-lobby-button" value="Create lobby">
        </form>
        <div id="screen2">
            <div id="panels-container">
                <div id="left-panel">
                    <span>
                        <h1 class="panel-header">Settings</h1>
                    </span>
                    <div class="create-lobby-settings-element">
                        <label for="create-lobby-settings-seven-zero">Special seven-zero</label>
                        <input type="checkbox" id="create-lobby-settings-seven-zero">
                    </div>
                    <div class="create-lobby-settings-element">
                        <label for="create-lobby-settings-stackingcards">Stacking cards</label>
                        <input type="checkbox" id="create-lobby-settings-stackingcards">
                    </div>
                    <div class="create-lobby-settings-element">
                        <label for="create-lobby-settings-jumpin">Jump in</label>
                        <input type="checkbox" id="create-lobby-settings-jumpin">
                    </div>
                </div>
                <div id="right-panel">
                    <span>
                        <h1 class="panel-header">Players</h1>
                    </span>
                </div>
            </div>
            <div id="button-and-code-container">
                <input type="button" id="start-game-button" value="Start game">
                <div id="lobby-code-stuff">
                    <span id="show-lobby-code-label">Lobby code:</span>
                    <span id="show-lobby-code"></span>
                    <button id="copy-lobby-code-button" class="material-symbols-outlined">
                        content_copy
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="main-game" class="container">
        <div id="main-game-left-panel">
            <div id="game-container">
                <div id="drawn-card-options-container">
                    <div id="draw-card-options">
                        <input type="button" id="play-card-button" value="Play" class="drawn-card-option">
                        <input type="button" id="keep-card-button" value="Keep" class="drawn-card-option">
                    </div>
                </div>
                <div id="choose-color-container">
                    <input type="button" id="choose-color-red" value="Red" class="choose-color">
                    <input type="button" id="choose-color-green" value="Green" class="choose-color">
                    <input type="button" id="choose-color-yellow" value="Yellow" class="choose-color">
                    <input type="button" id="choose-color-blue" value="Blue" class="choose-color">
                </div>
                <input type="button" id="call-uno-button" value="Call Uno!">
                <input type="button" id="challenge-uno-button" value="Challenge Uno!">
            </div>
            <div id="cards-container"></div>
            <input type="button" id="draw-card-button" value="Draw">
        </div>
        <div id="main-game-right-panel">
            <span class="panel-header" id="main-game-header">Players</span>
        </div>
    </div>
    <div id="post-game" class="container">
        <input type="button" id="play-again-button" value="Play again">
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
